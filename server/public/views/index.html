<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Joke Book App</title>
    <script type="text/javascript" src="../vendor/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/client.js"></script>

  </head>
  <body>
    <h1>HRD U LIEK JOKES</h1>
    <h2>Add a new joke!</h2>
    <form id="jokeForm">
      <label for="name">Your Name:</label>
      <input type="text" name="whoseJoke" />

      <label for="question"> Joke Question:</label>
      <input type="text" name="jokeQuestion" />

      <label for="punchLine"> Joke Punchline:</label>
      <input type="text" name="punchLine" />

      <input type="submit" value="Add Joke" />
    </form>
    <h3>Collected jokes:</h3>
    <section id="jokeList">
    </section>
  </body>
</html>
